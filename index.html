<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="assets/Trumpet.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Best-Shop</title>
</head>
<body>

<header>

    <nav class="nav">
        <div class="container">
            <div class="nav__logo">BestShop</div>

            <ul class="nav__menu">

                <li class="nav__menu_item">
                    <a href="" class="nav__menu_text">WHY US</a>
                </li>

                <li class="nav__menu_item">
                    <a href="" class="nav__menu_text">BENEFITS</a>
                </li>

                <li class="nav__menu_item">
                    <a href="" class="nav__menu_text">PRICES</a>
                </li>

                <li class="nav__menu_item">
                    <a href="" class="nav__menu_text">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section class="opening">

    <h1>
        <a href="" class="opening__title">Sell More!</a>
    </h1>

    <p>
        <a href="" class="opening__text">Open shop on our platform and increase your sales</a>
    </p>
    <button type="button" class="opening__button">Open your shop</button>

    <a class="opening__bg_image"></a>

</section>

<section class="statistic">
    <div class="container">

        <h2 class="statistic__title">The most popular sales platform in country</h2>

        <div class="statistic_container">

            <div class="statistic_column">
                <div class="statistic_circle_one">
                    <img src="assets/Person.svg" alt="" class="statistic_icon">
                </div>
                <div class="statistic_number">100000+</div>
                <div class="statistic_text">daily entries</div>
            </div>

            <div class="statistic_column">
                <div class="statistic_circle_two">
                    <img src="assets/Eye.svg" alt="" class="statistic_icon">
                </div>
                <div class="statistic_number">2000000+</div>
                <div class="statistic_text">seen products every day</div>
            </div>

            <div class="statistic_column">
                <div class="statistic_circle_three">
                    <img src="assets/Catalog.svg" alt="" class="statistic_icon">
                </div>
                <div class="statistic_number">10000+</div>
                <div class="statistic_text">added posts daily</div>
            </div>

        </div>
    </div>


</section>

</body>
</html>
